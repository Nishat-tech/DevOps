# .github/workflows/ci.yml

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        

      - name: Run tests
        run: npm test

      - name: 2. Build Docker image
        run: docker build -t my-cnc-app:latest .
        

      - name: 3. Run automated tests
        run: npm test
        
        